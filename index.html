<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paycheck</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; height: 100vh; align-items: center; margin: 0; }
        .card { width: 90%; max-width: 350px; border: 2px solid #fff; padding: 20px; box-sizing: border-box; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #000; border: 2px solid #fff; color: #fff; font-size: 20px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #fff; color: #000; border: none; font-weight: bold; margin-top: 10px; cursor: pointer; }
        .res { margin-top: 20px; font-size: 18px; line-height: 1.6; }
        .total { font-size: 24px; font-weight: bold; border-top: 1px solid #fff; margin-top: 10px; padding-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="border-bottom:2px solid #fff; padding-bottom:10px; text-transform:uppercase;">Paycheck</h2>
        <input type="number" id="h" placeholder="Enter Hours" oninput="calc()">
        <div class="res">
            Gross: <span id="g">$0.00</span><br>
            Tax (7.65%): <span id="t">-$0.00</span>
            <div class="total">Net: <span id="n">$0.00</span></div>
        </div>
        <button onclick="location.reload()">CLEAR</button>
    </div>
    <script>
        function calc() {
            let h = document.getElementById('h').value;
            let g = h * 13.50;
            let t = g * 0.0765;
            document.getElementById('g').innerText = '$' + g.toFixed(2);
            document.getElementById('t').innerText = '-$' + t.toFixed(2);
            document.getElementById('n').innerText = '$' + (g - t).toFixed(2);
        }
    </script>
</body>
</html>
